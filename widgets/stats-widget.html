<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Catalog - –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</title>
    <style>
        :root {
            --bg-color: #1f2937;
            --surface-color: #374151;
            --text-color: #f9fafb;
            --accent-color: #3b82f6;
            --border-color: #4b5563;
            --hover-color: #6b7280;
            --opacity: 1;
            --compact-mode: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            opacity: var(--opacity);
        }
        
        .widget-container {
            background: var(--surface-color);
            border-radius: 18px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            margin: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .widget-header {
            display: flex;
            align-items: center;
            padding: calc(16px - var(--compact-mode) * 4px);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
            border-radius: 18px 18px 0 0;
        }
        
        .widget-icon {
            width: calc(24px - var(--compact-mode) * 4px);
            height: calc(24px - var(--compact-mode) * 4px);
            margin-right: calc(8px - var(--compact-mode) * 2px);
            background: var(--accent-color);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .widget-title {
            font-size: calc(16px - var(--compact-mode) * 2px);
            font-weight: 600;
            color: var(--text-color);
            flex: 1;
        }
        
        .widget-content {
            padding: calc(16px - var(--compact-mode) * 4px);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .stats-list {
            display: flex;
            flex-direction: column;
            gap: calc(6px - var(--compact-mode) * 2px);
            flex: 1;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(12px - var(--compact-mode) * 2px);
            border-radius: 18px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }
        
        .stat-item:hover {
            background: var(--hover-color);
            border-color: var(--accent-color);
        }
        
        .stat-info {
            display: flex;
            align-items: center;
            color: var(--text-color);
            font-size: calc(14px - var(--compact-mode) * 2px);
        }
        
        .stat-icon {
            width: calc(16px - var(--compact-mode) * 2px);
            height: calc(16px - var(--compact-mode) * 2px);
            margin-right: calc(8px - var(--compact-mode) * 2px);
        }
        
        .stat-values {
            display: flex;
            align-items: center;
            gap: calc(8px - var(--compact-mode) * 2px);
        }
        
        .stat-value-group {
            text-align: center;
        }
        
        .stat-number {
            font-size: calc(14px - var(--compact-mode) * 2px);
            font-weight: 600;
            color: var(--text-color);
            line-height: 1;
        }
        
        .stat-label {
            font-size: calc(10px - var(--compact-mode) * 1px);
            color: var(--text-color);
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-divider {
            color: var(--border-color);
            font-size: calc(12px - var(--compact-mode) * 2px);
        }
        
        /* –†–∞–∑–º–µ—Ä—ã –≤–∏–¥–∂–µ—Ç–∞ */
        .widget-container[data-size="2x2"] .stats-list {
            gap: 4px;
        }
        
        .widget-container[data-size="2x2"] .stat-item {
            padding: 8px;
        }
        
        .widget-container[data-size="2x2"] .stat-info {
            font-size: 12px;
        }
        
        .widget-container[data-size="2x2"] .stat-number {
            font-size: 12px;
        }
        
        .widget-container[data-size="4x4"] .stats-list {
            gap: 8px;
        }
        
        .widget-container[data-size="4x4"] .stat-item {
            padding: 16px;
        }
        
        .widget-container[data-size="4x4"] .stat-info {
            font-size: 16px;
        }
        
        .widget-container[data-size="4x4"] .stat-number {
            font-size: 16px;
        }
        
        
        .loading {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            text-align: center;
            color: #ef4444;
            background: #fef2f2;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-icon">
                <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h1 class="widget-title">–°–≤–æ–¥–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏</h1>
        </div>
        
        <div class="widget-content">
            <div id="stats-content">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
            </div>
        </div>
    </div>

    <script>
        let widgetData = null;
        let widgetConfig = {
            theme: 'default',
            opacity: 1.0,
            compactMode: false,
            showThemes: true,
            size: '4x2'
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ –≤–∏–¥–∂–µ—Ç–∞
        function initWidgetSettings() {
            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–ª–∏ localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const settings = urlParams.get('settings');
            
            if (settings) {
                try {
                    widgetConfig = { ...widgetConfig, ...JSON.parse(decodeURIComponent(settings)) };
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                }
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            applyWidgetSettings();
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –≤–∏–¥–∂–µ—Ç–∞
        function applyWidgetSettings() {
            const root = document.documentElement;
            const container = document.querySelector('.widget-container');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
            let themeColors;
            switch (widgetConfig.theme) {
                case 'light':
                    themeColors = {
                        background: '#f9fafb',
                        surface: '#ffffff',
                        text: '#1f2937',
                        accent: '#3b82f6',
                        border: '#e5e7eb',
                        hover: '#f3f4f6'
                    };
                    break;
                case 'dark':
                    themeColors = {
                        background: '#1f2937',
                        surface: '#374151',
                        text: '#f9fafb',
                        accent: '#3b82f6',
                        border: '#4b5563',
                        hover: '#6b7280'
                    };
                    break;
                case 'default':
                default:
                    // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å—Ç–∏–ª—å –∏–∑ —Å–∞–π—Ç–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∏–∑ —Å–≤–æ–¥–∫–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
                    themeColors = {
                        background: '#1f2937',
                        surface: '#374151',
                        text: '#d1d5db',
                        accent: '#3b82f6',
                        border: '#4b5563',
                        hover: '#4b5563'
                    };
                    break;
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
            root.style.setProperty('--bg-color', themeColors.background);
            root.style.setProperty('--surface-color', themeColors.surface);
            root.style.setProperty('--text-color', themeColors.text);
            root.style.setProperty('--accent-color', themeColors.accent);
            root.style.setProperty('--border-color', themeColors.border);
            root.style.setProperty('--hover-color', themeColors.hover);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            root.style.setProperty('--opacity', widgetConfig.opacity);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ä–µ–∂–∏–º
            root.style.setProperty('--compact-mode', widgetConfig.compactMode ? '1' : '0');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä
            if (container) {
                container.setAttribute('data-size', widgetConfig.size);
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–º—ã –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (!widgetConfig.showThemes) {
                const themesItem = document.querySelector('.stat-item:last-child');
                if (themesItem) {
                    themesItem.style.display = 'none';
                }
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤–∏–¥–∂–µ—Ç–∞
        async function loadWidgetData() {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
                if (window.parent && window.parent !== window) {
                    try {
                        const parentData = await getParentData();
                        if (parentData) {
                            widgetData = parentData;
                            renderStats();
                            return;
                        }
                    } catch (error) {
                        console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage');
                    }
                }
                
                // Fallback: —á–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ localStorage
                const partsCollection = getLocalStorageData('legoCollection') || {};
                const setsCollection = getLocalStorageData('legoSetCollection') || {};
                const minifigsCollection = getLocalStorageData('legoMinifigCollection') || {};
                const favoriteThemes = getLocalStorageData('favoriteThemeIds') || [];
                
                // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                // –î–ª—è –¥–µ—Ç–∞–ª–µ–π: —Å—á–∏—Ç–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–µ—Ç–∞–ª–µ–π (—Å—É–º–º–∞ –ø–æ –≤—Å–µ–º —Ü–≤–µ—Ç–∞–º)
                const totalParts = Object.values(partsCollection).reduce((sum, part) => {
                    return sum + Object.values(part).reduce((partSum, qty) => partSum + qty, 0);
                }, 0);
                
                // –î–ª—è –Ω–∞–±–æ—Ä–æ–≤: —Å—á–∏—Ç–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–±–æ—Ä–æ–≤
                const totalSets = Object.values(setsCollection).reduce((sum, set) => sum + (set.qty || 0), 0);
                
                // –î–ª—è –º–∏–Ω–∏—Ñ–∏–≥—É—Ä–æ–∫: —Å—á–∏—Ç–∞–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω–∏—Ñ–∏–≥—É—Ä–æ–∫
                const totalMinifigs = Object.values(minifigsCollection).reduce((sum, minifig) => sum + (minifig.qty || 0), 0);
                
                // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                // –î–ª—è –¥–µ—Ç–∞–ª–µ–π: —Å—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∫–æ–º–±–∏–Ω–∞—Ü–∏–π –¥–µ—Ç–∞–ª—å+—Ü–≤–µ—Ç
                const uniqueParts = Object.values(partsCollection).reduce((sum, part) => {
                    return sum + Object.keys(part).length;
                }, 0);
                const uniqueSets = Object.keys(setsCollection).length;
                const uniqueMinifigs = Object.keys(minifigsCollection).length;
                
                // –î–ª—è —Ç–µ–º: —Å—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–µ–º
                const totalThemes = Array.isArray(favoriteThemes) ? favoriteThemes.length : 0;
                
                widgetData = {
                    totalSets: totalSets,
                    totalParts: totalParts,
                    totalMinifigs: totalMinifigs,
                    uniqueSets: uniqueSets,
                    uniqueParts: uniqueParts,
                    uniqueMinifigs: uniqueMinifigs,
                    totalThemes: totalThemes,
                    lastUpdated: new Date().toISOString(),
                    version: "1.0.0"
                };
                
                console.log('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –Ω–∞–ø—Ä—è–º—É—é:', widgetData);
                console.log('üìä –î–µ—Ç–∞–ª–∏ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏:', Object.keys(partsCollection).length);
                console.log('üìä –ù–∞–±–æ—Ä—ã –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏:', Object.keys(setsCollection).length);
                console.log('üìä –ú–∏–Ω–∏—Ñ–∏–≥—É—Ä–∫–∏ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏:', Object.keys(minifigsCollection).length);
                console.log('üìä –ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç–µ–º—ã:', favoriteThemes.length);
                renderStats();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤–∏–¥–∂–µ—Ç–∞:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        async function getParentData() {
            return new Promise((resolve) => {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º—É –æ–∫–Ω—É
                window.parent.postMessage({ type: 'getWidgetData' }, '*');
                
                // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç
                const handleMessage = (event) => {
                    if (event.data && event.data.type === 'widgetData') {
                        window.removeEventListener('message', handleMessage);
                        resolve(event.data.statsData);
                    }
                };
                
                window.addEventListener('message', handleMessage);
                
                // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ –Ω–µ –æ—Ç–≤–µ—Ç–∏—Ç
                setTimeout(() => {
                    window.removeEventListener('message', handleMessage);
                    resolve(null);
                }, 1000);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function getLocalStorageData(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è ${key} –∏–∑ localStorage:`, error);
                return null;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        function handleMessage(event) {
            if (event.data && event.data.type === 'widgetData' && event.data.statsData) {
                widgetData = event.data.statsData;
                renderStats();
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function renderStats() {
            if (!widgetData) {
                showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }
            
            const statsContent = document.getElementById('stats-content');
            const lastUpdated = document.getElementById('last-updated');
            
            statsContent.innerHTML = `
                <div class="stats-list">
                    <div class="stat-item">
                        <div class="stat-info">
                            <svg class="stat-icon text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                                <path d="M7 11V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v4"></path>
                                <path d="M12 11V7"></path>
                            </svg>
                            –î–µ—Ç–∞–ª–∏
                        </div>
                        <div class="stat-values">
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.uniqueParts || 0}</div>
                                <div class="stat-label">—É–Ω–∏–∫.</div>
                            </div>
                            <div class="stat-divider">/</div>
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.totalParts || 0}</div>
                                <div class="stat-label">–≤—Å–µ–≥–æ</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-info">
                            <svg class="stat-icon text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                            –ù–∞–±–æ—Ä—ã
                        </div>
                        <div class="stat-values">
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.uniqueSets || 0}</div>
                                <div class="stat-label">—É–Ω–∏–∫.</div>
                            </div>
                            <div class="stat-divider">/</div>
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.totalSets || 0}</div>
                                <div class="stat-label">–≤—Å–µ–≥–æ</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-info">
                            <svg class="stat-icon text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="8" r="3"></circle>
                                <path d="M12 11v5"></path>
                                <path d="M9 22v-5h6v5"></path>
                                <path d="M9 11H5a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h4"></path>
                                <path d="M15 11h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4"></path>
                            </svg>
                            –ú–∏–Ω–∏—Ñ–∏–≥—É—Ä–∫–∏
                        </div>
                        <div class="stat-values">
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.uniqueMinifigs || 0}</div>
                                <div class="stat-label">—É–Ω–∏–∫.</div>
                            </div>
                            <div class="stat-divider">/</div>
                            <div class="stat-value-group">
                                <div class="stat-number">${widgetData.totalMinifigs || 0}</div>
                                <div class="stat-label">–≤—Å–µ–≥–æ</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
        async function refreshData() {
            await loadWidgetData();
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
        window.addEventListener('message', handleMessage);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initWidgetSettings();
            loadWidgetData();
        });
    </script>
</body>
