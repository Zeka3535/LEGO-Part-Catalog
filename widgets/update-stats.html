<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Stats</title>
</head>
<body>
    <script>
        // Простой обработчик для обновления статистики
        // В реальном приложении здесь была бы серверная логика
        
        // Возвращаем успешный ответ
        const response = {
            success: true,
            message: 'Статистика обновлена',
            timestamp: new Date().toISOString()
        };
        
        // Отправляем ответ как JSON
        document.write(JSON.stringify(response));
    </script>
</body>
</html>
