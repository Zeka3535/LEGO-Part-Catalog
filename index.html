// Функция для добавления обработчиков кнопок версий
function addBackupButtonsHandlers() {
    console.log('🔧 Adding backup button handlers...');
    
    // Используем делегирование событий для надежной работы
    const backupsList = document.getElementById('backups-list');
    if (!backupsList) {
        console.log('❌ backups-list element not found');
        return;
    }

    console.log('✅ backups-list element found');

    // Удаляем старые обработчики
    backupsList.removeEventListener('click', handleBackupButtonClick);
    
    // Добавляем новый обработчик с делегированием
    backupsList.addEventListener('click', handleBackupButtonClick);
    
    // Добавляем обработчик для кнопки обновления
    const refreshBtn = document.getElementById('refresh-backups');
    if (refreshBtn) {
        console.log('✅ Refresh button found, adding handler');
        // Удаляем старый обработчик
        refreshBtn.removeEventListener('click', handleRefreshClick);
        // Добавляем новый обработчик
        refreshBtn.addEventListener('click', handleRefreshClick);
    } else {
        console.log('❌ Refresh button not found');
    }
    
    console.log('✅ Event handlers added successfully');
}

// Обработчик для кнопки обновления
function handleRefreshClick(e) {
    console.log('🔄 Refresh button clicked');
    e.preventDefault();
    e.stopPropagation();
    loadBackupsList(true); // Принудительное обновление
}

// Обработчик для всех кнопок в списке версий
async function handleBackupButtonClick(e) {
    console.log('🔍 Button click detected:', e.target);
    
    const target = e.target.closest('.load-backup-btn, .delete-backup-btn');
    if (!target) {
        console.log('❌ No target button found');
        return;
    }

    console.log('✅ Target button found:', target.className, 'data-key:', target.getAttribute('data-key'));

    e.preventDefault();
    e.stopPropagation();

    const key = target.getAttribute('data-key');
    if (!key) {
        console.log('❌ No data-key found');
        return;
    }

    if (target.classList.contains('load-backup-btn')) {
        console.log('📥 Loading backup:', key);
        // Обработка загрузки версии
        await loadSpecificBackup(key);
    } else if (target.classList.contains('delete-backup-btn')) {
        console.log('🗑️ Deleting backup:', key);
        // Обработка удаления версии
        const isLatest = target.getAttribute('data-is-latest') === 'true';
        
        // Дополнительное предупреждение для последней версии
        if (isLatest) {
            const confirmed = confirm(
                '⚠️ ВНИМАНИЕ!\n\n' +
                'Вы собираетесь удалить ПОСЛЕДНЮЮ версию резервной копии.\n\n' +
                'Это действие нельзя отменить!\n\n' +
                'Продолжить удаление?'
            );
            if (!confirmed) return;
        } else {
            const confirmed = confirm(
                'Удалить эту версию резервной копии?\n\n' +
                'Это действие нельзя отменить!'
            );
            if (!confirmed) return;
        }
        
        await deleteBackup(key);
    }
}

// Функция для загрузки конкретной версии резервной копии
async function loadSpecificBackup(key) {
    try {
        if (!cloudStorageConnected || !cloudStorageClient) {
            alert('Облачное хранилище не подключено');
            return;
        }

        updateCloudStorageStatus('Загрузка версии...', 'info');

        const client = cloudStorageClient.scope('/lego-catalog/');
        const backupData = await client.getFile(key);
        
        if (!backupData) {
            alert('Файл резервной копии не найден');
            updateCloudStorageStatus('Ошибка загрузки', 'error');
            return;
        }

        // Проверяем, нужно ли парсить JSON
        console.log('📥 Backup data type:', typeof backupData);
        console.log('📥 Backup data:', backupData);
        
        let data;
        if (typeof backupData === 'string') {
            console.log('📥 Parsing JSON string');
            data = JSON.parse(backupData);
        } else if (typeof backupData === 'object') {
            console.log('📥 Using object directly');
            // Проверяем, есть ли поле data с JSON строкой
            if (backupData.data && typeof backupData.data === 'string') {
                console.log('📥 Parsing JSON from data field');
                data = JSON.parse(backupData.data);
            } else {
                data = backupData;
            }
        } else {
            console.error('❌ Invalid backup data type:', typeof backupData);
            throw new Error('Неверный формат данных резервной копии');
        }
        
        console.log('📥 Parsed data:', data);
        
        // Подтверждение от пользователя с количеством элементов
        const totalParts = Object.values(data.collection?.parts || {}).reduce((sum, part) => 
            sum + Object.values(part).reduce((partSum, qty) => partSum + qty, 0), 0);
        const totalSets = Object.values(data.collection?.sets || {}).reduce((sum, set) => sum + set.qty, 0);
        const totalMinifigs = Object.values(data.collection?.minifigs || {}).reduce((sum, minifig) => sum + minifig.qty, 0);
        
        const confirmMessage = `Загрузить версию от ${new Date(parseInt(key.replace('backup-', '').replace('.json', ''))).toLocaleString('ru-RU')}?\n\n` +
            `Детали: ${totalParts}\n` +
            `Наборы: ${totalSets}\n` +
            `Минифигурки: ${totalMinifigs}\n\n` +
            `Это заменит текущие данные коллекции.`;
        if (!confirm(confirmMessage)) {
            updateCloudStorageStatus('Отменено пользователем', 'info');
            return;
        }

        // Восстанавливаем данные
        console.log('📥 Loading data into collection...');
        console.log('📥 Data structure:', data);
        
        if (data.collection) {
            console.log('📥 Found collection data:', data.collection);
            S.coll = data.collection.parts || {};
            S.setColl = data.collection.sets || {};
            S.minifigColl = data.collection.minifigs || {};
            
            console.log('📥 Loaded parts:', Object.keys(S.coll).length);
            console.log('📥 Loaded sets:', Object.keys(S.setColl).length);
            console.log('📥 Loaded minifigs:', Object.keys(S.minifigColl).length);
        } else {
            console.log('❌ No collection data found in backup');
            alert('В резервной копии не найдены данные коллекции');
            return;
        }
        
        // Восстанавливаем избранные категории и темы
        if (data.favorites) {
            console.log('📥 Found favorites data:', data.favorites);
            
            if (data.favorites.categories) {
                S.favCatIds = new Set(data.favorites.categories);
                console.log('📥 Loaded favorite categories:', S.favCatIds.size);
            }
            
            if (data.favorites.themes) {
                S.favThemeIds = new Set(data.favorites.themes);
                console.log('📥 Loaded favorite themes:', S.favThemeIds.size);
            }
        } else {
            console.log('⚠️ No favorites data found in backup, keeping current favorites');
        }

        // Сохраняем загруженные данные в кэш
        console.log('💾 Saving loaded data to cache...');
        saveCachedData(data);
        
        // Обновляем UI
        updateUI();
        // Получаем количество загруженных элементов коллекции
        const counts = getCollectionCounts();
        const message = `Версия успешно загружена и сохранена в кэш (${counts.totalParts} деталей, ${counts.totalSets} наборов, ${counts.totalMinifigs} минифигурок)`;
        updateCloudStorageStatus(message, 'success');
        
        // Обновляем список версий
        setTimeout(() => {
            loadBackupsList(true); // Принудительное обновление
        }, 1000);

    } catch (error) {
        console.error('❌ Error loading specific backup:', error);
        updateCloudStorageStatus('Ошибка загрузки версии', 'error');
        alert('Ошибка при загрузке версии: ' + error.message);
    }
}

// Функция для удаления версии резервной копии
async function deleteBackup(key) {
    try {
        if (!cloudStorageConnected || !cloudStorageClient) {
            alert('Облачное хранилище не подключено');
            return;
        }

        // Подтверждение уже получено в обработчике кнопки

        updateCloudStorageStatus('Удаление версии...', 'info');

        const client = cloudStorageClient.scope('/lego-catalog/');
        await client.remove(key);

        updateCloudStorageStatus('Версия удалена', 'success');
        
        // Обновляем список версий
        setTimeout(() => {
            loadBackupsList(true); // Принудительное обновление
        }, 500);

    } catch (error) {
        console.error('❌ Error deleting backup:', error);
        updateCloudStorageStatus('Ошибка удаления версии', 'error');
        alert('Ошибка при удалении версии: ' + error.message);
    }
}

// Функции аналитики и определения редкости деталей
// Новая система определения редкости на основе анализа коллекции
function calculatePartRarity(partNum, colorId) {
    if (!PART_MAP[partNum]) {
        return 'unknown';
    }
    
    const part = PART_MAP[partNum];
    
    // Используем комбинацию факторов для определения редкости
    let rarityScore = 0;
    
    // Фактор 1: Количество наборов (если доступно)
    const numSets = parseInt(part.num_sets) || 0;
    if (numSets > 0) {
        if (numSets <= 10) rarityScore += 40;      // Очень редкие в наборах
        else if (numSets <= 50) rarityScore += 30; // Редкие в наборах
        else if (numSets <= 200) rarityScore += 20; // Средние в наборах
        else if (numSets <= 500) rarityScore += 10; // Распространенные в наборах
        // Очень распространенные не добавляют очков
    }
    
    // Фактор 2: Размер детали (маленькие детали обычно более распространены)
    const partName = part.name || '';
    if (partName.includes('1 x 1') || partName.includes('1x1')) {
        rarityScore -= 10; // Маленькие детали менее редкие
    } else if (partName.includes('1 x 2') || partName.includes('1x2')) {
        rarityScore -= 5; // Средние детали
    } else if (partName.includes('2 x 2') || partName.includes('2x2')) {
        rarityScore += 5; // Большие детали более редкие
    } else if (partName.includes('4 x 4') || partName.includes('4x4') || 
               partName.includes('6 x 6') || partName.includes('6x6')) {
        rarityScore += 15; // Очень большие детали
    }
    
    // Фактор 3: Тип детали (специальные детали более редкие)
    if (partName.includes('Tile') || partName.includes('Plate')) {
        rarityScore -= 5; // Плитки и пластины более распространены
    } else if (partName.includes('Brick')) {
        // Кирпичи нейтральны
    } else if (partName.includes('Technic') || partName.includes('Hinge') || 
               partName.includes('Gear') || partName.includes('Axle')) {
        rarityScore += 10; // Технические детали более редкие
    } else if (partName.includes('Minifig') || partName.includes('Figure')) {
        rarityScore += 20; // Детали минифигурок очень редкие
    }
    
    // Фактор 4: Цвет (редкие цвета увеличивают редкость)
    if (COLOR_MAP[colorId]) {
        const colorName = COLOR_MAP[colorId].name || '';
        if (colorName.includes('Trans') || colorName.includes('Chrome') || 
            colorName.includes('Pearl') || colorName.includes('Metallic')) {
            rarityScore += 15; // Прозрачные и металлические цвета редкие
        } else if (colorName.includes('Bright') || colorName.includes('Neon')) {
            rarityScore += 5; // Яркие цвета немного более редкие
        }
    }
    
    // Определяем редкость на основе итогового балла
    if (rarityScore >= 50) return 'legendary';    // Легендарная (≥50 баллов)
    if (rarityScore >= 30) return 'epic';         // Эпическая (30-49 баллов)
    if (rarityScore >= 15) return 'rare';         // Редкая (15-29 баллов)
    if (rarityScore >= 5) return 'uncommon';      // Необычная (5-14 баллов)
    return 'common';                               // Обычная (<5 баллов)
}

function getRarityColor(rarity) {
    const colors = {
        'legendary': '#FFD700',  // Золотой
        'epic': '#9D4EDD',      // Фиолетовый
        'rare': '#0077BE',      // Синий
        'uncommon': '#2ECC71',  // Зеленый
        'common': '#95A5A6',    // Серый
        'unknown': '#7F8C8D'    // Темно-серый
    };
    return colors[rarity] || colors['unknown'];
}

function getRarityName(rarity) {
    const names = {
        'legendary': 'Легендарная',
        'epic': 'Эпическая',
        'rare': 'Редкая',
        'uncommon': 'Необычная',
        'common': 'Обычная',
        'unknown': 'Неизвестно'
    };
    return names[rarity] || names['unknown'];
}

// Функция для правильного склонения слов
function pluralize(count, forms) {
    const cases = [2, 0, 1, 1, 1, 2];
    const index = (count % 100 > 4 && count % 100 < 20) ? 2 : cases[Math.min(count % 10, 5)];
    return forms[index];
}

// Функция для расчета редкости минифигурки
function calculateMinifigRarity(minifigNum) {
    const minifig = MINIFIG_MAP[minifigNum];
    if (!minifig) return 'unknown';
    
    let rarityScore = 0;
    const debugInfo = {
        minifigNum,
        name: minifig.name,
        set_num: minifig.set_num,
        theme_id: minifig.theme_id,
        year: minifig.year,
        num_parts: minifig.num_parts,
        factors: {}
    };
    
    // Фактор 1: Количество деталей (больше деталей = более редкая)
    const numParts = minifig.num_parts || 0;
    if (numParts > 0) {
        if (numParts >= 20) {
            rarityScore += 30;      // Очень сложные минифигурки
            debugInfo.factors.numParts = { score: 30, reason: 'Очень сложные (20+ деталей)' };
        } else if (numParts >= 15) {
            rarityScore += 25;  // Сложные минифигурки
            debugInfo.factors.numParts = { score: 25, reason: 'Сложные (15-19 деталей)' };
        } else if (numParts >= 10) {
            rarityScore += 15;  // Средние минифигурки
            debugInfo.factors.numParts = { score: 15, reason: 'Средние (10-14 деталей)' };
        } else if (numParts >= 5) {
            rarityScore += 5;    // Простые минифигурки
            debugInfo.factors.numParts = { score: 5, reason: 'Простые (5-9 деталей)' };
        }
    } else {
        debugInfo.factors.numParts = { score: 0, reason: 'Нет данных о деталях' };
    }
    
    // Фактор 2: Название минифигурки (специальные названия более редкие)
    const minifigName = minifig.name || '';
    if (minifigName.includes('Exclusive') || minifigName.includes('Limited') || minifigName.includes('Special')) {
        rarityScore += 25; // Эксклюзивные минифигурки
        debugInfo.factors.name = { score: 25, reason: 'Эксклюзивные названия' };
    } else if (minifigName.includes('Chrome') || minifigName.includes('Metallic') || minifigName.includes('Pearl')) {
        rarityScore += 20; // Металлические минифигурки
        debugInfo.factors.name = { score: 20, reason: 'Металлические названия' };
    } else if (minifigName.includes('Transparent') || minifigName.includes('Clear')) {
        rarityScore += 15; // Прозрачные минифигурки
        debugInfo.factors.name = { score: 15, reason: 'Прозрачные названия' };
    } else if (minifigName.includes('Gold') || minifigName.includes('Silver')) {
        rarityScore += 30; // Золотые и серебряные минифигурки
        debugInfo.factors.name = { score: 30, reason: 'Золотые/серебряные названия' };
    } else if (minifigName.includes('VIP') || minifigName.includes('Promotional')) {
        rarityScore += 35; // VIP и промо минифигурки
        debugInfo.factors.name = { score: 35, reason: 'VIP/промо названия' };
    } else {
        debugInfo.factors.name = { score: 0, reason: 'Обычное название' };
    }
    
    // Фактор 3: Год выпуска (старые минифигурки более редкие)
    // Определяем год по самому старому связанному набору
    let year = minifig.year || 0;
    let yearSource = 'API';
    
    // Если нет года из API, ищем в связанных наборах
    if (!year) {
        const relatedSets = Object.values(S.setColl).filter(set => 
            set.minifigs && set.minifigs.some(m => m.minifigNum === minifigNum)
        );
        
        if (relatedSets.length > 0) {
            // Находим самый старый набор
            const oldestSet = relatedSets.reduce((oldest, current) => {
                const currentYear = parseInt(current.year) || 0;
                const oldestYear = parseInt(oldest.year) || 0;
                return currentYear > 0 && (oldestYear === 0 || currentYear < oldestYear) ? current : oldest;
            });
            
            year = parseInt(oldestSet.year) || 0;
            yearSource = 'связанный набор';
            debugInfo.factors.year = { 
                score: 0, 
                reason: `Год найден в связанном наборе: ${oldestSet.setNum} (${year})` 
            };
        } else {
            // Если нет связанных наборов, симулируем год на основе названия
            const minifigName = minifig.name || '';
            if (minifigName.includes('Clone') || minifigName.includes('Battle Droid') || minifigName.includes('Commando Droid')) {
                year = 2008; // Старые Star Wars минифигурки
                yearSource = 'симуляция (Star Wars)';
            } else if (minifigName.includes('Harry Potter') || minifigName.includes('Draco') || minifigName.includes('Gilderoy') || minifigName.includes('Severus')) {
                year = 2010; // Harry Potter минифигурки
                yearSource = 'симуляция (Harry Potter)';
            } else if (minifigName.includes('Spider-Man') || minifigName.includes('Venom')) {
                year = 2012; // Marvel минифигурки
                yearSource = 'симуляция (Marvel)';
            } else if (minifigName.includes('Steve')) {
                year = 2014; // Minecraft минифигурки
                yearSource = 'симуляция (Minecraft)';
            } else if (minifigName.includes('The Mandalorian') || minifigName.includes('Grogu')) {
                year = 2020; // Новые Star Wars минифигурки
                yearSource = 'симуляция (Mandalorian)';
            } else if (minifigName.includes('Christmas') || minifigName.includes('Ugly')) {
                year = 2021; // Праздничные минифигурки
                yearSource = 'симуляция (Christmas)';
            } else if (minifigName.includes('CMF') || minifigName.includes('Magician')) {
                year = 2015; // Коллекционные минифигурки
                yearSource = 'симуляция (CMF)';
            } else {
                year = 2018; // Остальные минифигурки
                yearSource = 'симуляция (общие)';
            }
            
            debugInfo.factors.year = { 
                score: 0, 
                reason: `Год симулирован: ${year} (${yearSource})` 
            };
        }
    }
    
    if (year > 0) {
        const currentYear = new Date().getFullYear();
        const age = currentYear - year;
        if (age >= 20) {
            rarityScore += 20;      // Очень старые (20+ лет)
            debugInfo.factors.year = { score: 20, reason: `Очень старые (${age} лет, ${yearSource})` };
        } else if (age >= 15) {
            rarityScore += 15; // Старые (15-19 лет)
            debugInfo.factors.year = { score: 15, reason: `Старые (${age} лет, ${yearSource})` };
        } else if (age >= 10) {
            rarityScore += 10; // Средние (10-14 лет)
            debugInfo.factors.year = { score: 10, reason: `Средние (${age} лет, ${yearSource})` };
        } else if (age >= 5) {
            rarityScore += 5;   // Новые (5-9 лет)
            debugInfo.factors.year = { score: 5, reason: `Новые (${age} лет, ${yearSource})` };
        } else {
            debugInfo.factors.year = { score: 0, reason: `Очень новые (${age} лет, ${yearSource})` };
        }
    } else {
        debugInfo.factors.year = { score: 0, reason: 'Нет данных о годе' };
    }
    
    // Фактор 4: Тематическая редкость (отключено по запросу пользователя)
    // Тема не учитывается в расчете редкости
    debugInfo.factors.theme = { score: 0, reason: 'Тема не учитывается' };
    
    // Фактор 5: Номер серии минифигурки и коллекционные серии
    const setNum = minifig.set_num || '';
    let setNumScore = 0;
    
    if (setNum) {
        // Специальные номера серий
        if (setNum.includes('VIP') || setNum.includes('PROMO')) {
            setNumScore += 35; // VIP и промо номера
        } else if (setNum.includes('EXCLUSIVE') || setNum.includes('LIMITED')) {
            setNumScore += 30; // Эксклюзивные номера
        } else if (setNum.includes('CONVENTION') || setNum.includes('EVENT')) {
            setNumScore += 40; // Конвенционные номера
        } else if (setNum.includes('COLLECTIBLE') || setNum.includes('COLLECTOR')) {
            setNumScore += 25; // Коллекционные номера
        }
        
        // Номера с особыми префиксами
        if (setNum.startsWith('VIP') || setNum.startsWith('PROMO')) {
            setNumScore += 30; // VIP/PROMO префиксы
        } else if (setNum.startsWith('EX') || setNum.startsWith('LIM')) {
            setNumScore += 25; // EXCLUSIVE/LIMITED префиксы
        } else if (setNum.startsWith('CON') || setNum.startsWith('EVT')) {
            setNumScore += 35; // CONVENTION/EVENT префиксы
        }
        
        // Коллекционные серии минифигурок
        if (setNum.includes('COLLECTIBLE') || setNum.includes('COLLECTOR')) {
            setNumScore += 25; // Коллекционные серии
        } else if (setNum.includes('SERIES') || setNum.includes('SERIE')) {
            setNumScore += 20; // Серии минифигурок
        } else if (setNum.includes('BLIND') || setNum.includes('BAG')) {
            setNumScore += 15; // Слепые пакеты
        } else if (setNum.includes('POLYBAG') || setNum.includes('POLY')) {
            setNumScore += 10; // Полипакеты
        }
        
        // Номера серий (например, 001, 002, 003...)
        const seriesMatch = setNum.match(/(\d{3,4})/);
        if (seriesMatch) {
            const seriesNum = parseInt(seriesMatch[1], 10);
            if (seriesNum >= 1 && seriesNum <= 10) {
                setNumScore += 20; // Первые 10 номеров серии (очень редкие)
            } else if (seriesNum >= 11 && seriesNum <= 20) {
                setNumScore += 15; // Номера 11-20 (редкие)
            } else if (seriesNum >= 21 && seriesNum <= 50) {
                setNumScore += 10; // Номера 21-50 (необычные)
            } else if (seriesNum >= 51 && seriesNum <= 100) {
                setNumScore += 5; // Номера 51-100 (обычные)
            }
        }
        
        // Редкие номера (например, с особыми цифрами)
        if (setNum.match(/\d{4}/) && setNum.includes('000')) {
            setNumScore += 15; // Номера с нулями (например, 1000, 2000)
        } else if (setNum.match(/\d{3}/) && setNum.includes('00')) {
            setNumScore += 10; // Номера с двойными нулями (например, 100, 200)
        }
        
        // Специальные номера (например, 001, 010, 100, 1000)
        if (setNum.match(/^(\d{3,4})$/)) {
            const num = parseInt(setNum, 10);
            if (num === 1 || num === 10 || num === 100 || num === 1000) {
                setNumScore += 25; // Специальные номера
            } else if (num === 2 || num === 20 || num === 200 || num === 2000) {
                setNumScore += 20; // Вторые номера
            } else if (num === 3 || num === 30 || num === 300 || num === 3000) {
                setNumScore += 15; // Третьи номера
            }
        }
        
        rarityScore += setNumScore;
        debugInfo.factors.setNum = { score: setNumScore, reason: `Номер: ${setNum}` };
    } else {
        debugInfo.factors.setNum = { score: 0, reason: 'Нет номера' };
    }
    
    // Фактор 6: Коллекционные серии по названию
    let nameScore = 0;
    if (minifigName) {
        // Коллекционные серии
        if (minifigName.includes('Collectible') || minifigName.includes('Collector')) {
            nameScore += 25; // Коллекционные серии
        } else if (minifigName.includes('Series') || minifigName.includes('Serie')) {
            nameScore += 20; // Серии минифигурок
        } else if (minifigName.includes('Blind') || minifigName.includes('Bag')) {
            nameScore += 15; // Слепые пакеты
        } else if (minifigName.includes('Polybag') || minifigName.includes('Poly')) {
            nameScore += 10; // Полипакеты
        }
        
        // Специальные коллекционные серии
        if (minifigName.includes('Minifigure Series') || minifigName.includes('Minifig Series')) {
            nameScore += 30; // Серии минифигурок
        } else if (minifigName.includes('Collectible Minifigure') || minifigName.includes('Collector Minifigure')) {
            nameScore += 35; // Коллекционные минифигурки
        } else if (minifigName.includes('Blind Bag') || minifigName.includes('Mystery Bag')) {
            nameScore += 20; // Слепые пакеты
        } else if (minifigName.includes('Polybag') || minifigName.includes('Poly Bag')) {
            nameScore += 15; // Полипакеты
        }
        
        // Номера в названии (например, "Minifigure Series 1", "Collectible Minifigure 001")
        const nameSeriesMatch = minifigName.match(/(\d{1,4})/);
        if (nameSeriesMatch) {
            const seriesNum = parseInt(nameSeriesMatch[1], 10);
            if (seriesNum >= 1 && seriesNum <= 5) {
                nameScore += 25; // Первые 5 номеров серии
            } else if (seriesNum >= 6 && seriesNum <= 10) {
                nameScore += 20; // Номера 6-10
            } else if (seriesNum >= 11 && seriesNum <= 20) {
                nameScore += 15; // Номера 11-20
            } else if (seriesNum >= 21 && seriesNum <= 50) {
                nameScore += 10; // Номера 21-50
            }
        }
        
        rarityScore += nameScore;
        debugInfo.factors.nameSeries = { score: nameScore, reason: `Название: ${minifigName}` };
    } else {
        debugInfo.factors.nameSeries = { score: 0, reason: 'Нет названия' };
    }
    
    // Фактор 7: Количество связанных наборов (чем меньше, тем реже)
    const relatedSets = Object.values(S.setColl).filter(set => 
        set.minifigs && set.minifigs.some(m => m.minifigNum === minifigNum)
    );
    const relatedSetsCount = relatedSets.length;
    
    let relatedSetsScore = 0;
    if (relatedSetsCount === 0) {
        relatedSetsScore += 15; // Очень редкая - нет связанных наборов
        debugInfo.factors.relatedSets = { score: 15, reason: 'Нет связанных наборов (очень редкая)' };
    } else if (relatedSetsCount === 1) {
        relatedSetsScore += 10; // Редкая - только в одном наборе
        debugInfo.factors.relatedSets = { score: 10, reason: `Только в 1 наборе (редкая)` };
    } else if (relatedSetsCount <= 3) {
        relatedSetsScore += 5; // Необычная - в 2-3 наборах
        debugInfo.factors.relatedSets = { score: 5, reason: `В ${relatedSetsCount} наборах (необычная)` };
    } else if (relatedSetsCount <= 5) {
        relatedSetsScore += 2; // Обычная - в 4-5 наборах
        debugInfo.factors.relatedSets = { score: 2, reason: `В ${relatedSetsCount} наборах (обычная)` };
    } else {
        debugInfo.factors.relatedSets = { score: 0, reason: `В ${relatedSetsCount} наборах (очень распространенная)` };
    }
    rarityScore += relatedSetsScore;
    
    // Фактор 8: Наличие изображения (минифигурки без изображения могут быть более редкими)
    let imageScore = 0;
    if (!minifig.minifig_img_url && !minifig.set_img_url) {
        imageScore += 10; // Минифигурки без изображения могут быть редкими
        debugInfo.factors.image = { score: 10, reason: 'Нет изображения' };
    } else {
        debugInfo.factors.image = { score: 0, reason: 'Есть изображение' };
    }
    rarityScore += imageScore;
    
    // Определяем редкость на основе итогового балла
    let rarity;
    if (rarityScore >= 100) rarity = 'legendary';   // Легендарная (≥100 баллов)
    else if (rarityScore >= 80) rarity = 'epic';         // Эпическая (80-99 баллов)
    else if (rarityScore >= 60) rarity = 'rare';         // Редкая (60-79 баллов)
    else if (rarityScore >= 40) rarity = 'uncommon';     // Необычная (40-59 баллов)
    else rarity = 'common';                               // Обычная (<40 баллов)
    
    // Логируем информацию о редкости для отладки
    debugInfo.totalScore = rarityScore;
    debugInfo.rarity = rarity;
    
    // Логируем все минифигурки для отладки
    console.log('🔍 Rarity calculation for minifig:', minifigNum, minifig.name);
    console.log('🔍 Score breakdown:', {
        numParts: debugInfo.factors.numParts?.score || 0,
        name: debugInfo.factors.name?.score || 0,
        year: debugInfo.factors.year?.score || 0,
        theme: debugInfo.factors.theme?.score || 0,
        setNum: debugInfo.factors.setNum?.score || 0,
        nameSeries: debugInfo.factors.nameSeries?.score || 0,
        relatedSets: debugInfo.factors.relatedSets?.score || 0,
        image: debugInfo.factors.image?.score || 0,
        total: debugInfo.totalScore,
        rarity: debugInfo.rarity
    });
    
    return rarity;
}

function analyzeCollection() {
    console.log('🚀 analyzeCollection START');
    
    if (S.analyticsLoading) {
        console.log('⚠️ analyzeCollection already loading, skipping');
        return;
    }
    
    console.log('🔍 analyzeCollection called, minifigColl size:', Object.keys(S.minifigColl).length);
    console.log('🔄 Принудительно обновляем аналитику...');
    S.analyticsLoading = true;
    
    // Сбрасываем кэш аналитики для принудительного пересчета
    S.analyticsData = null;
    S.analyticsLastUpdate = 0;
    
    // Отладочная информация для понимания новой системы редкости
    const rarityDistribution = {
        legendary: 0,
        epic: 0,
        rare: 0,
        uncommon: 0,
        common: 0,
        unknown: 0
    };
    
    const sampleParts = [];
    let count = 0;
    for (const [partNum, colors] of Object.entries(S.coll)) {
        if (count >= 10) break; // Берем только первые 10 для примера
        const part = PART_MAP[partNum];
        if (part) {
            for (const [colorId, quantity] of Object.entries(colors)) {
                const rarity = calculatePartRarity(partNum, colorId);
                rarityDistribution[rarity]++;
                if (count < 5) {
                    sampleParts.push({
                        name: part.name,
                        color: COLOR_MAP[colorId]?.name || 'Unknown',
                        rarity: rarity,
                        numSets: parseInt(part.num_sets) || 0
                    });
                }
                count++;
            }
        }
    }
    
    
    try {
        const analytics = {
            totalParts: 0,
            totalUniqueParts: 0,
            totalSets: Object.keys(S.setColl).length,
            totalMinifigs: Object.keys(S.minifigColl).length,
            rarityStats: {
                legendary: 0,
                epic: 0,
                rare: 0,
                uncommon: 0,
                common: 0,
                unknown: 0
            },
            rareParts: [],
            colorStats: {},
            categoryStats: {},
            yearStats: {},
            topRareParts: [],
            // Новая аналитика для наборов
            setsStats: {
                totalSets: 0,
                totalPieces: 0,
                averagePieces: 0,
                themeStats: {},
                yearStats: {},
                topThemes: [],
                topSets: []
            },
            // Новая аналитика для минифигурок
            minifigsStats: {
                totalMinifigs: 0,
                themeStats: {},
                yearStats: {},
                topThemes: [],
                topMinifigs: []
            }
        };
        
        // Анализируем детали в коллекции
        for (const [partNum, colors] of Object.entries(S.coll)) {
            const part = PART_MAP[partNum];
            if (!part) continue;
            
            analytics.totalUniqueParts++;
            
            for (const [colorId, quantity] of Object.entries(colors)) {
                analytics.totalParts += quantity;
                
                const rarity = calculatePartRarity(partNum, colorId);
                analytics.rarityStats[rarity] += quantity;
                
                // Собираем редкие детали
                if (['legendary', 'epic', 'rare'].includes(rarity)) {
                    const color = COLOR_MAP[colorId];
                    analytics.rareParts.push({
                        partNum,
                        partName: part.name,
                        colorId,
                        colorName: color?.name || 'Неизвестный цвет',
                        quantity,
                        rarity,
                        rarityName: getRarityName(rarity),
                        rarityColor: getRarityColor(rarity),
                        partImgUrl: part.part_img_url || part.set_img_url
                    });
                }
                
                // Статистика по цветам
                const colorName = COLOR_MAP[colorId]?.name || 'Неизвестный';
                analytics.colorStats[colorName] = (analytics.colorStats[colorName] || 0) + quantity;
                
                // Статистика по категориям
                const category = flatCategories.find(cat => cat.id === part.part_cat_id);
                const categoryName = category?.name || 'Неизвестная';
                analytics.categoryStats[categoryName] = (analytics.categoryStats[categoryName] || 0) + quantity;
            }
        }
        
        // Анализируем наборы в коллекции
        for (const [setNum, setData] of Object.entries(S.setColl)) {
            const set = SET_MAP[setNum];
            if (set) {
                const year = set.year;
                const theme = THEME_MAP[set.theme_id];
                const themeName = theme?.name || 'Неизвестная тема';
                
                // Логируем наборы Star Wars в коллекции
                if (themeName.toLowerCase().includes('star wars')) {
                }
                
                // Общая статистика наборов
                analytics.setsStats.totalSets += setData.qty;
                analytics.setsStats.totalPieces += (set.num_parts || 0) * setData.qty;
                
                // Статистика по темам наборов
                analytics.setsStats.themeStats[themeName] = (analytics.setsStats.themeStats[themeName] || 0) + setData.qty;
                
                // Статистика по годам наборов
                analytics.setsStats.yearStats[year] = (analytics.setsStats.yearStats[year] || 0) + setData.qty;
                
                // Статистика по годам деталей (для совместимости)
                analytics.yearStats[year] = (analytics.yearStats[year] || 0) + setData.qty;
            }
        }
        
        // Анализируем минифигурки в коллекции
        for (const [minifigNum, minifigData] of Object.entries(S.minifigColl)) {
            const minifig = MINIFIG_MAP[minifigNum];
            if (minifig) {
                const year = minifig.year;
                const theme = THEME_MAP[minifig.theme_id];
                const themeName = theme?.name || 'Неизвестная тема';
                
                // Общая статистика минифигурок
                analytics.minifigsStats.totalMinifigs += minifigData.qty;
                
                // Статистика по темам минифигурок
                analytics.minifigsStats.themeStats[themeName] = (analytics.minifigsStats.themeStats[themeName] || 0) + minifigData.qty;
                
                // Статистика по годам минифигурок
                analytics.minifigsStats.yearStats[year] = (analytics.minifigsStats.yearStats[year] || 0) + minifigData.qty;
            }
        }
        
        // Сортируем редкие детали по редкости и количеству
        analytics.rareParts.sort((a, b) => {
            const rarityOrder = { 'legendary': 0, 'epic': 1, 'rare': 2 };
            const aOrder = rarityOrder[a.rarity] ?? 999;
            const bOrder = rarityOrder[b.rarity] ?? 999;
            if (aOrder !== bOrder) return aOrder - bOrder;
            return b.quantity - a.quantity;
        });
        
        // Топ-10 самых редких деталей
        analytics.topRareParts = analytics.rareParts.slice(0, 10);
        
        // Создаем топ-списки для наборов
        analytics.setsStats.topThemes = Object.entries(analytics.setsStats.themeStats)
            .sort(([,a], [,b]) => b - a)
            .slice(0, 10)
            .map(([themeName, count]) => {
                // Находим themeId по themeName
                const themeId = Object.keys(THEME_MAP).find(id => THEME_MAP[id]?.name === themeName);
                return { themeName, count, themeId: themeId ? parseInt(themeId, 10) : null };
            });
            
        analytics.setsStats.topSets = Object.entries(S.setColl)
            .map(([setNum, setData]) => {
                const set = SET_MAP[setNum];
                return set ? {
                    setNum,
                    setName: set.name,
                    year: set.year,
                    numParts: set.num_parts || 0,
                    quantity: setData.qty,
                    theme: THEME_MAP[set.theme_id]?.name || 'Неизвестная тема',
                    setImgUrl: set.set_img_url
                } : null;
            })
            .filter(Boolean)
            .sort((a, b) => b.numParts - a.numParts)
            .slice(0, 10);
            
            
        // Вычисляем среднее количество деталей в наборах
        analytics.setsStats.averagePieces = analytics.setsStats.totalSets > 0 
            ? Math.round(analytics.setsStats.totalPieces / analytics.setsStats.totalSets) 
            : 0;
        
        // Создаем топ-списки для минифигурок
        analytics.minifigsStats.topThemes = Object.entries(analytics.minifigsStats.themeStats)
            .sort(([,a], [,b]) => b - a)
            .slice(0, 10)
            .map(([themeName, count]) => {
                // Находим themeId по themeName

                return { themeName, count, themeId: themeId ? parseInt(themeId, 10) : null };
            });
            
        
        // Создаем массив всех минифигурок с расчетом редкости
        console.log('🔍 Creating allMinifigs array, processing', Object.entries(S.minifigColl).length, 'minifigs');
        const allMinifigs = Object.entries(S.minifigColl)
            .map(([minifigNum, minifigData]) => {
                const minifig = MINIFIG_MAP[minifigNum];
                if (!minifig) return null;
                
                console.log('🔍 Processing minifig:', minifigNum, minifig.name, {
                    theme_id: minifig.theme_id,
                    year: minifig.year,
                    num_parts: minifig.num_parts,
                    hasImage: !!(minifig.minifig_img_url || minifig.set_img_url)
                });
                
                        // Если у минифигурки нет темы или года, попробуем загрузить данные
        if (!minifig.theme_id || !minifig.year) {
            console.log('🔍 Minifig missing theme/year data, fetching details for:', minifigNum);
            fetchMinifigDetails(minifigNum).catch(console.error);
        }
        
        // Принудительно пересчитываем редкость для каждой минифигурки
        console.log('🔄 Пересчитываем редкость для:', minifigNum, minifig.name);
                
                const rarity = calculateMinifigRarity(minifigNum);
                return {
                    minifigNum,
                    minifigName: minifig.name || `Минифигурка ${minifigNum}`,
                    year: minifig.year || 'Неизвестный год',
                    quantity: minifigData.qty,
                    theme: THEME_MAP[minifig.theme_id]?.name || 'Неизвестная тема',
                    minifigImgUrl: minifig.minifig_img_url || minifig.set_img_url,
                    rarity: rarity,
                    rarityName: getRarityName(rarity),
                    rarityColor: getRarityColor(rarity),
                    numParts: parseInt(minifig.num_parts) || 0
                };
            })
            .filter(Boolean);
        
        // Топ по количеству
        analytics.minifigsStats.topMinifigs = allMinifigs
            .sort((a, b) => b.quantity - a.quantity)
            .slice(0, 10);
            
        // Топ по редкости - исправленная логика
        console.log('🔄 Создаем топ по редкости...');
        console.log('Всего минифигурок для сортировки:', allMinifigs.length);
        
        // Сначала показываем все минифигурки с их редкостью
        allMinifigs.forEach((minifig, index) => {
            console.log(`${index + 1}. ${minifig.minifigName} - ${minifig.rarity} (${minifig.rarityName})`);
        });
        
        analytics.minifigsStats.topRareMinifigs = allMinifigs
            .sort((a, b) => {
                const rarityOrder = { 'legendary': 0, 'epic': 1, 'rare': 2, 'uncommon': 3, 'common': 4, 'unknown': 5 };
                const aOrder = rarityOrder[a.rarity] ?? 999;
                const bOrder = rarityOrder[b.rarity] ?? 999;
                if (aOrder !== bOrder) return aOrder - bOrder;
                return b.quantity - a.quantity; // При одинаковой редкости сортируем по количеству
            })
            .slice(0, 10);
            
        analytics.minifigsStats.topRareMinifigs.forEach((minifig, index) => {
            console.log(`${index + 1}. ${minifig.minifigName} - ${minifig.rarity} (${minifig.rarityName})`);
        });
            
        
        // Вычисляем общее количество уникальных цветов и категорий
        analytics.totalColors = Object.keys(analytics.colorStats).length;
        analytics.totalCategories = Object.keys(analytics.categoryStats).length;
        
        S.analyticsData = analytics;
        S.analyticsLastUpdate = Date.now();
        console.log('✅ Анализ коллекции завершен:', analytics);
        
        // Принудительно обновляем UI после пересчета аналитики
        console.log('🔄 Обновляем UI после пересчета аналитики...');
        updateUI();
        
    } catch (error) {
        console.error('❌ Ошибка при анализе коллекции:', error);
        S.analyticsData = null;
    } finally {
        S.analyticsLoading = false;
        console.log('🏁 analyzeCollection END');
    }
}

// Функция для показа временного сообщения
function showTemporaryMessage(message) {
    // Создаем элемент уведомления
    const notification = document.createElement('div');
    notification.className = 'fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-opacity';
    notification.style.opacity = '0';
    notification.textContent = message;
    
    // Добавляем в DOM
    document.body.appendChild(notification);
    
    // Анимируем появление
    setTimeout(() => {
        notification.style.opacity = '1';
    }, 100);
    
    // Убираем через 3 секунды
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 300);
    }, 3000);
}

function prepareYearData(analytics) {
    const yearStats = analytics.setsStats?.yearStats || {};

    const maxCount = Math.max(...Object.values(yearStats));
    
    return years.map(year => ({

        count: yearStats[year] || 0,

    }));
}

function renderPieChart(data) {
    if (data.length === 0) return '<div class="text-gray-400 text-center">Нет данных</div>';
    
    // Фильтруем данные - убираем элементы с нулевым процентом
    const filteredData = data.filter(item => item.percentage > 0);
    
    let cumulativePercentage = 0;
    const radius = 100;
    const centerX = 200;
    const centerY = 200;
    const svgSize = 400;
    
    // Создаем секторы и проценты одновременно для правильной синхронизации
    const chartElements = filteredData.map((item, index) => {
        const startAngle = (cumulativePercentage / 100) * 360;
        const endAngle = ((cumulativePercentage + item.percentage) / 100) * 360;
        const midAngle = (startAngle + endAngle) / 2;
        cumulativePercentage += item.percentage;
        
        const startAngleRad = (startAngle - 90) * Math.PI / 180;
        const endAngleRad = (endAngle - 90) * Math.PI / 180;
        const midAngleRad = (midAngle - 90) * Math.PI / 180;
        
        // Координаты для сектора
        const x1 = centerX + radius * Math.cos(startAngleRad);
        const y1 = centerY + radius * Math.sin(startAngleRad);
        const x2 = centerX + radius * Math.cos(endAngleRad);
        const y2 = centerY + radius * Math.sin(endAngleRad);
        
        const largeArcFlag = item.percentage > 50 ? 1 : 0;
        
        const pathData = [
            `M ${centerX} ${centerY}`,
            `L ${x1} ${y1}`,
            `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
            'Z'
        ].join(' ');
        
        // Вычисляем направление движения для hover-эффекта
        const moveDistance = 12;
        const moveX = moveDistance * Math.cos(midAngleRad);
        const moveY = moveDistance * Math.sin(midAngleRad);
        
        // Определяем, нужно ли выносить подпись за круг
        const isSmallSector = item.percentage < 5;
        const labelRadius = isSmallSector ? radius + 60 : radius + 40;
        
        const labelX = centerX + labelRadius * Math.cos(midAngleRad);
        const labelY = centerY + labelRadius * Math.sin(midAngleRad);
        
        // Создаем соединительную линию для маленьких секторов
        const connectorLine = isSmallSector ? 
            `<line x1="${centerX + radius * Math.cos(midAngleRad)}" y1="${centerY + radius * Math.sin(midAngleRad)}" x2="${labelX}" y2="${labelY}" stroke="${item.color}" stroke-width="2" opacity="0.8" />` : '';
        
        // Создаем контейнер для процента
        const containerPadding = 6;
        const textWidth = item.percentage.toFixed(1).length * 6 + 4;
        const containerWidth = textWidth + containerPadding * 2;
        const containerHeight = 20;
        
        const containerX = labelX - containerWidth / 2;
        const containerY = labelY - containerHeight / 2;
        
        const container = `
            <rect x="${containerX}" y="${containerY}" width="${containerWidth}" height="${containerHeight}" 
                  rx="10" ry="10" fill="rgba(0, 0, 0, 0.1)" stroke="${item.color}" stroke-width="1.5" 
                  class="percentage-container" />
        `;
        
        return {
            sector: `<g class="pie-sector-group" data-move-x="${moveX}" data-move-y="${moveY}" data-sector-index="${index}">
                        <path d="${pathData}" fill="${item.color}" stroke="#ffffff" stroke-width="2" 
                              class="pie-sector cursor-pointer" 
                              title="${item.name}: ${item.count} (${item.percentage.toFixed(1)}%)"></path>
                     </g>`,
            percentage: `<g class="percentage-group" data-sector-index="${index}">
                            ${connectorLine}
                            ${container}
                            <text x="${labelX}" y="${labelY}" text-anchor="middle" dominant-baseline="middle" 
                                  class="text-xs font-bold" fill="#ffffff" 
                                  font-family="system-ui, sans-serif">
                                ${item.percentage.toFixed(1)}%
                            </text>
                         </g>`
        };
    });
    
    // Разделяем секторы и проценты
    const sectors = chartElements.map(el => el.sector).join('');
    const percentages = chartElements.map(el => el.percentage).join('');
    
    const totalCount = data.reduce((sum, item) => sum + item.count, 0);
    
    return `
        <div class="w-full h-full flex flex-col items-center justify-center">
            <div class="flex-1 flex items-center justify-center">
                <svg viewBox="0 0 ${svgSize} ${svgSize}" class="w-full h-full max-w-full max-h-full pie-chart-svg">
                    ${sectors}
                    ${percentages}
                </svg>
            </div>
            <div class="mt-4 text-center text-gray-300 text-sm font-semibold">
                ${totalCount} ${pluralize(totalCount, ['элемент', 'элемента', 'элементов'])}
            </div>
        </div>
    `;
}

function renderLineChart(data) {
    if (data.length === 0) return '<div class="text-gray-400 text-center">Нет данных</div>';
    
    const maxCount = Math.max(...data.map(item => item.count));
    const minCount = Math.min(...data.map(item => item.count));
    const range = maxCount - minCount;
    
    // Оптимизируем размеры SVG для лучшего использования ширины экрана
    const width = Math.max(400, Math.min(800, data.length * 30)); // Адаптивная ширина
    const height = 200; // Фиксированная высота для консистентности
    const padding = { top: 20, right: 30, bottom: 50, left: 50 }; // Увеличиваем отступ снизу для подписи оси X
    const chartWidth = width - padding.left - padding.right;
    const chartHeight = height - padding.top - padding.bottom;
    
    // Вычисляем точки для линии
    const points = data.map((item, index) => {
        const x = padding.left + (index / (data.length - 1)) * chartWidth;
        const y = padding.top + chartHeight - ((item.count - minCount) / range) * chartHeight;
        return `${x},${y}`;
    }).join(' ');
    
    // Создаем градиент для линии
    const gradientId = `lineGradient-${Date.now()}`;
    
    // Создаем точки на линии
    const circles = data.map((item, index) => {
        const x = padding.left + (index / (data.length - 1)) * chartWidth;
        const y = padding.top + chartHeight - ((item.count - minCount) / range) * chartHeight;
        return `<circle cx="${x}" cy="${y}" r="3" fill="#3b82f6" class="hover:r-4 transition-all duration-200 cursor-pointer" title="${item.year}: ${item.count} наборов" />`;
    }).join('');
    
    // Создаем подписи осей Y (количественные значения)
    const yAxisLabels = Array.from({length: 6}, (_, i) => {
        const value = minCount + (i / 5) * range;
        const y = padding.top + chartHeight - (i / 5) * chartHeight;
        return `<text x="${padding.left - 8}" y="${y + 4}" text-anchor="end" class="text-xs fill-gray-400" font-family="system-ui, sans-serif">${Math.round(value)}</text>`;
    }).join('');
    
    // Создаем подписи осей X (годы) - умное отображение для избежания наложения
    const maxLabels = Math.min(8, data.length); // Максимум 8 подписей
    const showEveryNth = Math.max(1, Math.floor(data.length / maxLabels));
    const xAxisLabels = data.map((item, index) => {
        if (index % showEveryNth !== 0 && index !== data.length - 1) return '';
        const x = padding.left + (index / (data.length - 1)) * chartWidth;
        return `<text x="${x}" y="${height - 25}" text-anchor="middle" class="text-xs fill-gray-400" font-family="system-ui, sans-serif">${item.year}</text>`;
    }).join('');
    
    // Создаем линии сетки
    const gridLines = Array.from({length: 6}, (_, i) => {
        const y = padding.top + (i / 5) * chartHeight;
        return `<line x1="${padding.left}" y1="${y}" x2="${width - padding.right}" y2="${y}" stroke="#374151" stroke-width="0.5" opacity="0.3" />`;
    }).join('');
    
    // Создаем вертикальные линии сетки (только для отображаемых подписей)
    const verticalGridLines = data.map((_, index) => {
        if (index % showEveryNth !== 0 && index !== data.length - 1) return '';
        const x = padding.left + (index / (data.length - 1)) * chartWidth;
        return `<line x1="${x}" y1="${padding.top}" x2="${x}" y2="${height - padding.bottom}" stroke="#374151" stroke-width="0.5" opacity="0.2" />`;
    }).join('');
    
    return `
        <div class="w-full h-full">
            <svg viewBox="0 0 ${width} ${height}" class="w-full h-full" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <linearGradient id="${gradientId}" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
                    </linearGradient>
                </defs>
                
                <!-- Сетка -->
                <g>
                    ${gridLines}
                    ${verticalGridLines}
                </g>
                
                <!-- Оси -->
                <line x1="${padding.left}" y1="${height - padding.bottom}" x2="${width - padding.right}" y2="${height - padding.bottom}" stroke="#6b7280" stroke-width="2" />
                <line x1="${padding.left}" y1="${padding.top}" x2="${padding.left}" y2="${height - padding.bottom}" stroke="#6b7280" stroke-width="2" />
                
                <!-- Область под линией -->
                <polygon 
                    points="${padding.left},${padding.top + chartHeight} ${points} ${width - padding.right},${padding.top + chartHeight}" 
                    fill="url(#${gradientId})"
                />
                
                <!-- Линия -->
                <polyline 
                    points="${points}" 
                    fill="none" 
                    stroke="#3b82f6" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"
                    class="hover:stroke-blue-400 transition-colors duration-200"
                />
                
                <!-- Точки на линии -->
                ${circles}
                
                <!-- Подписи осей -->
                <g>
                    ${yAxisLabels}
                    ${xAxisLabels}
                </g>
                
                <!-- Заголовки осей -->
                <text x="${width / 2}" y="${height - 2}" text-anchor="middle" class="text-xs fill-gray-300 font-medium" font-family="system-ui, sans-serif">Год выпуска</text>
                <text x="15" y="${height / 2}" text-anchor="middle" class="text-xs fill-gray-300 font-medium" font-family="system-ui, sans-serif" transform="rotate(-90, 15, ${height / 2})">Количество наборов</text>
            </svg>
        </div>
    `;
}

function renderHeatmap(data) {
    const { matrix, topThemes, topYears } = data;

                            <th class="text-center p-3 text-gray-200 border border-gray-600 font-bold min-w-20" title="${theme}">${theme.length > 12 ? theme.substring(0, 12) + '...' : theme}</th>

async function fetchPartColorSpecifics(e, t) {
    S.partModal.loadingImg = !0, updateModalPartially({
        image: !0
    });
    
    // Сначала проверяем кэш
    const cacheKey = `${e}-${t}`;
    if (COLOR_IMAGE_CACHE.has(cacheKey)) {
        S.partModal.imgUrl = COLOR_IMAGE_CACHE.get(cacheKey);
        S.partModal.loadingImg = !1;
        updateModalPartially({ image: !0 });
        return;
    }
    
    let now, timeSinceLastRequest, o, l, a; // Объявляем переменные в начале функции
    try {
        // Ограничение частоты запросов
        now = Date.now();
        timeSinceLastRequest = now - lastApiRequestTime;
        if (timeSinceLastRequest < API_REQUEST_DELAY) {
            await new Promise(resolve => setTimeout(resolve, API_REQUEST_DELAY - timeSinceLastRequest));
        }
        
        lastApiRequestTime = Date.now();
        o = `${REBRICKABLE_API_URL}/parts/${e}/colors/${t}/`;
        l = await fetchWithProxy(o, {
            headers: {
                Authorization: `key ${getApiKey()}`
            }
        });
            
        if (l.status === 429) {
            // Превышен лимит запросов - ждем и показываем запасное изображение
            console.warn('Rate limited by API, using fallback image');
            S.partModal.imgUrl = PART_MAP[e]?.rebrickable_img_url || null;
            return;
        }
        
        if (!l.ok) throw new Error("Image not found for this color.");
        a = await l.json();
        
        if (a.part_img_url) {
            // Кэшируем результат
            COLOR_IMAGE_CACHE.set(cacheKey, a.part_img_url);
            S.partModal.imgUrl = a.part_img_url;
        } else {
            S.partModal.imgUrl = PART_MAP[e]?.rebrickable_img_url || null;
        }
    } catch (error) {
        console.warn("Could not fetch color-specific image:", error);
        S.partModal.imgUrl = PART_MAP[e]?.rebrickable_img_url || null;
    } finally {
        S.partModal.loadingImg = !1;
        
        // Показываем индикатор загрузки для загрузки изображения
        if (S.partModal.imgUrl !== undefined) {
            if (S.partModal.imgUrl) {
                updateLoadingStatus("Изображение загружено", 85, "Изображение детали готово");
            } else {
                updateLoadingStatus("Изображение недоступно", 85, "Используется стандартное изображение");
            }
        }
        
        updateModalPartially({
            image: !0
        });
    }
}
async function fetchColorDetailsForPart(e) {

            // Ограничение частоты запросов

        timeSinceLastRequest = now - lastApiRequestTime;
        if (timeSinceLastRequest < API_REQUEST_DELAY) {

    try {

// Функция для обеспечения загрузки базовых изображений деталей для элементов коллекции
async function ensureBasicPartImagesForCollection() {
    const partsNeedingImages = Object.keys(S.coll).filter(partId => {
        const part = PART_MAP[partId];
        // Обрабатываем только детали, у которых вообще нет URL изображения
        // Это должно быть очень редко, поскольку inventory_parts.csv должен предоставлять изображения
        return part && !part.part_img_url;
    });
    
    if (partsNeedingImages.length === 0) {
        return;
    }
    
    // Обрабатываем все детали немедленно без вызовов API
    partsNeedingImages.forEach(partId => {
        const part = PART_MAP[partId];
        if (part && !part.part_img_url) {
            // Генерируем запасной URL изображения только если изображения не существует
            part.part_img_url = `https://cdn.rebrickable.com/media/parts/${partId}.jpg`;
            part.rebrickable_img_url = part.part_img_url;

        }
    });
    
    // Сохраняем состояние для сохранения URL изображений
    saveState();
}

// Упрощенная функция для загрузки изображений конкретных цветов
async function fetchColorDetailsForCollectionParts() {
    // Пропускаем эту функцию, если пользователь предпочитает быструю загрузку вместо изображений конкретных цветов
    if (localStorage.getItem('disableColorSpecificImages') === 'true') {
        return;
    }
    
    const partsNeedingColorImages = Object.keys(S.coll).filter(partId => {
        const part = PART_MAP[partId];
        return part && !part.colorImages && part.part_img_url && part.part_img_url.startsWith('http');
    });
    
    if (partsNeedingColorImages.length === 0) return;
    

    
    try {
        // Обрабатываем все детали небольшими партиями, чтобы избежать ограничения частоты запросов
        for (let i = 0; i < partsNeedingColorImages.length; i += 3) {
            const batch = partsNeedingColorImages.slice(i, i + 3);
            await Promise.all(batch.map(partId => fetchColorDetailsForPart(partId)));
            
            // Добавляем задержку между партиями, чтобы избежать ограничения частоты запросов
            if (i + 3 < partsNeedingColorImages.length) {
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
        }
        
        // Принудительно сохраняем состояние после загрузки всех деталей цвета
        forceSaveState();
    } catch (error) {
        console.error('Error fetching color details for collection parts:', error);
        // Принудительно сохраняем состояние даже после ошибки для сохранения любых успешных загрузок
        forceSaveState();
    }
}
// Функция для принудительного обновления изображений деталей в представлении коллекции
async function forceRefreshPartImages() {
    if (S.view !== 'collection' || S.subView !== 'parts') return;
    
    const refreshButton = document.getElementById('refresh-images-button');
    const refreshIcon = document.getElementById('refresh-images-icon');
    
    if (!refreshButton || !refreshIcon) return;
    
    // Отключаем кнопку и показываем состояние загрузки
    refreshButton.disabled = true;
    refreshIcon.innerHTML = '<div class="loader !w-5 !h-5 !border-2"></div>';
    
    try {
        // Сначала обеспечиваем наличие базовых изображений для всех деталей
        await ensureBasicPartImagesForCollection();
        
        // Затем загружаем изображения конкретных цветов для всех деталей
        await fetchColorDetailsForCollectionParts();
        
        // Обновляем UI один раз в конце
        S.gridStale = true;
        updateUI();
    } catch (error) {
        console.error('Error refreshing part images:', error);
        // Обновляем UI даже после ошибки, чтобы показать любые успешные обновления
        S.gridStale = true;
        updateUI();
    } finally {
        // Включаем кнопку обратно и восстанавливаем иконку
        refreshButton.disabled = false;
        refreshIcon.innerHTML = I_Refresh("w-5 h-5");
    }
}

// Функция для загрузки отсутствующих изображений деталей для деталей минифигурки
async function fetchMissingMinifigPartImages(minifigParts) {
    const partsWithoutImages = minifigParts.filter(p => !p.part.part_img_url);
    
    if (partsWithoutImages.length === 0) {
        return;
    }
    

    
    for (const partInfo of partsWithoutImages.slice(0, 5)) { // Ограничиваем до 5, чтобы избежать ограничения частоты запросов
        if (!partInfo || !partInfo.part || !partInfo.part.part_num) {
            console.warn('Invalid part info, skipping...');
            continue;
        }
        
        try {
            // Ограничение частоты запросов
            const now = Date.now();
            const timeSinceLastRequest = now - lastApiRequestTime;
            if (timeSinceLastRequest < API_REQUEST_DELAY) {
                await new Promise(resolve => setTimeout(resolve, API_REQUEST_DELAY - timeSinceLastRequest));
            }
            
            lastApiRequestTime = Date.now();
            
            const response = await fetchWithProxy(`${REBRICKABLE_API_URL}/parts/${partInfo.part.part_num}/?key=${getApiKey()}`);
            
            if (response.status === 429) {
                console.warn('Превышен лимит запросов API, останавливаем загрузку изображений деталей');
                break;
            }
            
            if (response.ok) {
                const data = await response.json();
                if (data.results && data.results[0] && data.results[0].part_img_url) {
                    partInfo.part.part_img_url = data.results[0].part_img_url;
                    try {
                        markApiStatOnce('images', `part:${partInfo.part.part_num}`);
                        markApiStatOnce('parts', partInfo.part.part_num);
                    } catch {}

                }
            }
            
            // Добавляем задержку, чтобы избежать ограничения частоты запросов
            await new Promise(resolve => setTimeout(resolve, 100));
        } catch (error) {
            console.warn(`Failed to fetch image URL for part ${partInfo.part.part_num}:`, error);
        }
    }
}

// Функция для обработки долгого нажатия на кнопки бокового меню
function handleLongPress(type) {
    console.log(`🎲 Long press detected for: ${type}`);
    
    // Защита от повторного вызова
    if (window.handleLongPressInProgress) {
        console.log('🚫 handleLongPress already in progress, skipping...');
        return;
    }
    window.handleLongPressInProgress = true;
    
    // НЕМЕДЛЕННО блокируем updateUI для предотвращения перерисовки
    const originalUpdateUI = window.updateUI;
    const originalRenderMainContent = window.renderMainContent;
    
    // Создаем глобальный флаг блокировки
    window.UI_BLOCKED = true;
    console.log('🚫 UI blocked globally during long press');
    
    // Принудительный сброс глобального флага через 10 секунд
    setTimeout(() => {
        if (window.UI_BLOCKED) {
            console.log('⚠️ Force reset UI_BLOCKED flag after timeout');
            window.UI_BLOCKED = false;
        }
    }, 10000);
    
    window.updateUI = () => {
        console.log('🚫 updateUI blocked during long press (early)');
        return;
    };
    
    // Также блокируем renderMainContent
    if (typeof renderMainContent === 'function') {
        window.renderMainContent = () => {
            console.log('🚫 renderMainContent blocked during long press');
            return;
        };
    }
    
    // Добавляем анимацию нажатия
    const button = document.querySelector(`[data-long-press="${type}"]`);
    if (button) {
        button.style.transform = 'scale(0.95)';
        button.style.transition = 'transform 0.1s ease';
        
        // Устанавливаем флаг долгого нажатия для блокировки обычного клика
        button.setAttribute('data-long-press-triggered', 'true');
        
        // Также устанавливаем глобальный флаг
        S.longPressTriggered = true;
        
        // Возвращаем кнопку в нормальное состояние
        setTimeout(() => {
            button.style.transform = '';
            button.style.transition = '';
        }, 100);
    }
    
    // Показываем случайный элемент без перерисовки UI
    console.log('🚀 Calling showRandomElement...');
    showRandomElement(type, originalUpdateUI, originalRenderMainContent);
    
    // Сбрасываем флаг выполнения
    window.handleLongPressInProgress = false;
    console.log('🔄 handleLongPress execution flag reset');
}

// Функция для показа случайного элемента без перерисовки UI
async function showRandomElement(type, originalUpdateUI, originalRenderMainContent) {
    console.log(`🎲 showRandomElement called for type: ${type}`);
    
    // Защита от повторного вызова
    if (window.showRandomElementInProgress) {
        console.log('🚫 showRandomElement already in progress, skipping...');
        return;
    }
    window.showRandomElementInProgress = true;
    
    // updateUI и renderMainContent уже заблокированы в handleLongPress
    
    // Небольшая задержка для лучшего UX
    await new Promise(resolve => setTimeout(resolve, 300));
    
    try {
        if ("parts" === type) {
            // Показываем случайную деталь
            const hasCats = Array.isArray(flatCategories) && flatCategories.length > 0;
            let pool = [];
            if (hasCats) {
                const tries = Math.min(10, flatCategories.length);
                for (let i = 0; i < tries && pool.length === 0; i++) {
                    const randomCat = flatCategories[Math.floor(Math.random() * flatCategories.length)];
                    pool = Object.values(PART_MAP).filter(p => p && p.categoryId === randomCat.id && p.name);
                }
            }
            if (pool.length === 0) {
                pool = Object.values(PART_MAP).filter(p => p && p.name);
            }
            if (pool.length === 0) throw new Error("Детали еще не загружены.");
            
            const randomPart = pool[Math.floor(Math.random() * pool.length)];
            const partId = randomPart.id || randomPart.part_num;
            if (!partId) throw new Error("Некорректные данные детали.");
            
            const groupId = getGroupId(partId);
            let variants = Object.values(PART_MAP).filter(v => 
                v && (v.id || v.part_num) && getGroupId(v.id || v.part_num) === groupId
            );
            if (typeof partCmp === 'function') variants = variants.sort(partCmp);
            
            openModalForPart(partId, groupId, variants.length ? variants : [randomPart]);
            
        } else if ("sets" === type) {
            // Небольшая задержка для лучшего UX
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Показываем случайный набор
            let setPool = Object.values(SET_MAP).filter(s => s && s.name);
            if (setPool.length === 0) throw new Error("Наборы еще не загружены.");
            
            // Пытаемся найти наборы с определенной темой для разнообразия
            const themeIds = Object.keys(THEME_MAP || {});
            if (themeIds.length > 0) {
                const tries = Math.min(5, themeIds.length);
                for (let i = 0; i < tries; i++) {
                    const themeId = parseInt(themeIds[Math.floor(Math.random() * themeIds.length)], 10);
                    const themed = setPool.filter(s => s && s.theme_id === themeId);
                    if (themed.length > 0) { 
                        setPool = themed; 
                        break; 
                    }
                }
            }
            
            const randomSet = setPool[Math.floor(Math.random() * setPool.length)];
            if (!randomSet || !randomSet.set_num) throw new Error("Некорректные данные набора.");
            
            SET_MAP[randomSet.set_num] = randomSet;
            
            openModalForSet(randomSet.set_num);
            
        } else if ("minifigs" === type) {
            // Небольшая задержка для лучшего UX
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Показываем случайную минифигурку
            let figs = Object.values(MINIFIG_MAP).filter(f => f && f.name);
            if (figs.length === 0) throw new Error("Минифигурки еще не загружены.");
            
            const randomFig = figs[Math.floor(Math.random() * figs.length)];
            MINIFIG_MAP[randomFig.set_num] = randomFig;
            
            openModalForMinifig(randomFig.set_num);
        }
        
        // Сбрасываем флаг долгого нажатия после успешного показа элемента
        S.longPressTriggered = false;
        console.log('🔄 Long press flag reset');
        
        // Восстанавливаем updateUI и renderMainContent
        if (originalUpdateUI) {
            window.updateUI = originalUpdateUI;
            console.log('🔄 updateUI restored');
        }
        if (originalRenderMainContent) {
            window.renderMainContent = originalRenderMainContent;
            console.log('🔄 renderMainContent restored');
        }
        
        // Сбрасываем глобальный флаг блокировки
        window.UI_BLOCKED = false;
        console.log('🔄 Global UI block removed');
        
    } catch (e) {
        console.error("showRandomElement failed:", e);
        // Показываем ошибку пользователю без перерисовки UI
        const errorNotification = document.createElement('div');
        errorNotification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 text-sm font-medium';
        errorNotification.textContent = `❌ Ошибка: ${e.message}`;
        document.body.appendChild(errorNotification);
        
        setTimeout(() => {
            if (errorNotification.parentNode) {
                errorNotification.parentNode.removeChild(errorNotification);
            }
        }, 3000);
        
        // Сбрасываем флаг долгого нажатия даже при ошибке
        S.longPressTriggered = false;
        
        // Восстанавливаем updateUI и renderMainContent даже при ошибке
        if (originalUpdateUI) {
            window.updateUI = originalUpdateUI;
            console.log('🔄 updateUI restored after error');
        }
        if (originalRenderMainContent) {
            window.renderMainContent = originalRenderMainContent;
            console.log('🔄 renderMainContent restored after error');
        }
        
        // Сбрасываем глобальный флаг блокировки
        window.UI_BLOCKED = false;
        console.log('🔄 Global UI block removed after error');
    } finally {
        // Всегда сбрасываем флаг выполнения
        window.showRandomElementInProgress = false;
        console.log('🔄 showRandomElement execution flag reset');
    }
}

// Функция для настройки обработчиков долгого нажатия
function setupLongPressHandlers() {
    const longPressButtons = document.querySelectorAll('[data-long-press]');
    
    longPressButtons.forEach(button => {
        let pressTimer = null;
        const longPressDelay = 1000; // 1 секунда
        let pressStartTime = 0;
        let longPressTriggered = false; // Флаг для блокировки обычного клика
        
        const startPress = (e) => {
            pressStartTime = Date.now();
            longPressTriggered = false; // Сбрасываем флаг при начале нажатия
            
            // Добавляем визуальную обратную связь
            button.style.transition = 'all 0.3s ease';
            button.style.filter = 'brightness(1.1)';
            
            pressTimer = setTimeout(() => {
                const type = button.getAttribute('data-long-press');
                if (type) {
                    longPressTriggered = true; // Устанавливаем флаг при срабатывании долгого нажатия
                    handleLongPress(type);
                }
            }, longPressDelay);
        };
        
        const endPress = () => {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
            
            // Возвращаем кнопку в нормальное состояние
            button.style.filter = '';
            
            // Если нажатие было коротким, убираем все эффекты
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration < longPressDelay) {
                button.style.transition = '';
            }
        };
        
        // Блокируем обычный клик после долгого нажатия
        const blockClick = (e) => {
            if (longPressTriggered) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                longPressTriggered = false; // Сбрасываем флаг
                return false;
            }
        };
        
        // Обработчики для мобильных устройств
        button.addEventListener('touchstart', startPress, { passive: true });
        button.addEventListener('touchend', endPress, { passive: true });
        button.addEventListener('touchcancel', endPress, { passive: true });
        button.addEventListener('click', blockClick, true); // Используем capture для блокировки
        
        // Обработчики для десктопа
        button.addEventListener('mousedown', startPress);
        button.addEventListener('mouseup', endPress);
        button.addEventListener('mouseleave', endPress);
        button.addEventListener('click', blockClick, true); // Используем capture для блокировки
        
        // Предотвращаем контекстное меню при долгом нажатии
        button.addEventListener('contextmenu', (e) => e.preventDefault());
    });
}
